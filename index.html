        .mission-image {

            width: 100%;

            background-position: center;
            position: relative;
        }
        
        .mission-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;

            display: flex;

            justify-content: flex-end;

            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .mission-tech {

            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .tech-tag {
            background: rgba(0, 255, 255, 0.1);
            color: #00FFFF;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        .mission-meta {
            display: flex;
            justify-content: space-between;
            color: #999999;
            font-size: 0.9rem;
        }
        
        .mission-duration {

        }
        
        .difficulty {

            text-decoration: none;
            font-weight: bold;

            }

            }

        }
    </style>
</head>
