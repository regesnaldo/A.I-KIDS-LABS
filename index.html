<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.I. KIDS LABS - Laboratório Futurista</title>
    <style>
        body {
            background-color: #050510;
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .bg-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(188, 19, 254, 0.3) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: -1;
            filter: blur(50px);
            animation: move 10s infinite alternate;
        }
        @keyframes move {
            from { transform: translate(-50%, -50%); }
            to { transform: translate(50%, 50%); }
        }
        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 212, 255, 0.3);
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            max-width: 500px;
        }
        h1 {
            font-size: 3.5rem;
            margin: 0;
            background: linear-gradient(90deg, #bc13fe, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(188, 19, 254, 0.5));
        }
        h2 {
            color: #00d4ff;
            font-weight: 300;
            margin-top: 10px;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #a0a0c0;
            margin: 30px 0;
        }
        .btn {
            background: linear-gradient(45deg, #bc13fe, #7d12ff);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.6);
            transition: 0.4s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(188, 19, 254, 0.9);
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="card">
        <h1>A.I. KIDS LABS</h1>
        <h2>O LABORATÓRIO DO FUTURO</h2>
        <p>Bem-vindo ao espaço onde crianças e adultos aprendem a criar robôs, histórias e o futuro usando Inteligência Artificial.</p>
        <a href="#" class="btn">ACESSAR O FUTURO</a>
    </div>
</body>
</html>
