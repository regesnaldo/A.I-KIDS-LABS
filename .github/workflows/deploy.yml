name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ai_kids_labs

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Web
        # Adjust base-href to your repository name if needed, e.g. /my-repo/
        # Here we use ./ to support any path, but ideally it should be /<repo-name>/
        run: flutter build web --base-href "/${{ github.event.repository.name }}/" --release

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ai_kids_labs/build/web
